    /**
     * Looks up events for a member by email address.
     * Shows both registered events and waitlist positions.
     */
    async function findMyEvents() {
        // Security: Only allow My Events lookup for logged-in members
        if (CONFIG.memberLevel === 'public') {
            console.warn('ClubCalendar: My Events requires login');
            return;
        }

        const emailInput = document.getElementById('clubcal-member-email');
        const pastMonthsSelect = document.getElementById('clubcal-my-events-past');
        const pastMonths = parseInt(pastMonthsSelect?.value || '3', 10);
        const resultsContainer = document.getElementById('clubcal-my-events-results');
        const email = emailInput?.value?.trim();

        if (!email) {
            alert('Please enter your email address');
            return;
        }

        // Show loading state
        resultsContainer.innerHTML = '<div class="clubcal-loading">Looking up your events...</div>';

        // Date filter: include past months based on dropdown selection
        const dateFilter = pastMonths > 0
            ? `datetime(e.StartDate) >= datetime('now', '-${pastMonths} months')`
            : "datetime(e.StartDate) >= datetime('now')";

        try {
            // Query for registered events
            const registeredResponse = await fetch(`${CONFIG.apiBase}/chatbot/api/query`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sql: `SELECT e.Id, e.Name, e.StartDate, e.EndDate, e.Location,
                            e.RegistrationsLimit, e.ConfirmedRegistrationsCount, e.Tags, e.Status,
                            e.MinPrice, e.MaxPrice, e.IsFree, e.HasGuestTickets, e.RegistrationOpenDate,
                            er.Status as RegistrationStatus
                        FROM events e
                        JOIN event_registrations er ON e.Id = er.EventId
                        JOIN contacts c ON er.ContactId = c.id
                        WHERE LOWER(c.email) = LOWER('${email.replace(/'/g, "''")}')
                        AND ${dateFilter}
                        ORDER BY e.StartDate
                        LIMIT 50`
                })
            });

            const registeredData = await registeredResponse.json();

            // Parse results
            let myEvents = [];

            if (registeredData.rows && registeredData.rows.length > 0) {
                myEvents = registeredData.rows.map(row => {
                    const registrationStatus = row[14];
                    const isWaitlist = registrationStatus && registrationStatus.toLowerCase().includes('waitlist');
                    const isPast = new Date(row[2]) < new Date();

                    return {
                        id: row[0],
                        name: row[1],
                        startDate: row[2],
                        endDate: row[3],
                        location: row[4],
                        limit: row[5],
                        confirmed: row[6],
                        tags: row[7],
                        status: row[8],
                        minPrice: row[9],
                        maxPrice: row[10],
                        isFree: row[11],
                        hasGuestTickets: row[12],
                        registrationOpenDate: row[13],
                        registrationStatus: registrationStatus,
                        isWaitlist: isWaitlist,
                        isPast: isPast
                    };
                });
            }

            // Render results
            renderMyEvents(myEvents, email);

        } catch (error) {
            console.error('ClubCalendar: Error finding events:', error);
            resultsContainer.innerHTML = `
                <div class="clubcal-error">
                    Error looking up your events. Please try again.
                </div>
            `;
        }
    }

    /**
     * Renders the My Events list.
     */
    function renderMyEvents(events, email) {
        const resultsContainer = document.getElementById('clubcal-my-events-results');

        if (events.length === 0) {
            resultsContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: var(--clubcal-text-muted);">
                    <h3 style="margin-bottom: 8px; color: var(--clubcal-text);">No events found</h3>
                    <p>We couldn't find any upcoming event registrations for ${escapeHtml(email)}</p>
                    <p style="font-size: 13px; margin-top: 15px;">
                        Make sure you're using the email address associated with your club membership.
                    </p>
                </div>
            `;
            return;
        }

        // Separate into categories
        const registered = events.filter(e => !e.isWaitlist && !e.isPast);
        const waitlist = events.filter(e => e.isWaitlist && !e.isPast);
        const past = events.filter(e => e.isPast);

        let html = '';

        // Summary
        html += `
            <div style="margin-bottom: 20px; padding: 15px; background: var(--clubcal-info-bg); border-radius: 8px;">
                <strong>Found ${events.length} event${events.length !== 1 ? 's' : ''}</strong>
                ${registered.length > 0 ? ` - ${registered.length} registered` : ''}
                ${waitlist.length > 0 ? ` - ${waitlist.length} on waitlist` : ''}
                ${past.length > 0 ? ` - ${past.length} past` : ''}
            </div>
        `;

        // Registered events
        if (registered.length > 0) {
            html += '<h4 style="color: var(--clubcal-info-dark); margin: 20px 0 12px;">Registered</h4>';
            html += '<div class="clubcal-event-list">';
            registered.forEach(event => {
                html += renderEventCard(event, 'registered');
            });
            html += '</div>';
        }

        // Waitlist events
        if (waitlist.length > 0) {
            html += '<h4 style="color: #e65100; margin: 20px 0 12px;">On Waitlist</h4>';
            html += '<div class="clubcal-event-list">';
            waitlist.forEach(event => {
                html += renderEventCard(event, 'waitlist');
            });
            html += '</div>';
        }

        // Past events
        if (past.length > 0) {
            html += '<h4 style="color: #7b1fa2; margin: 20px 0 12px;">Recent Events</h4>';
            html += '<div class="clubcal-event-list">';
            past.forEach(event => {
                html += renderEventCard(event, 'past');
            });
            html += '</div>';
        }

        resultsContainer.innerHTML = html;
    }

    /**
     * Renders a single event card for My Events list.
     */
    function renderEventCard(event, status) {
        const date = new Date(event.startDate);
        const month = date.toLocaleString('en-US', { month: 'short' }).toUpperCase();
        const day = date.getDate();
        const weekday = date.toLocaleString('en-US', { weekday: 'short' });
        const time = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

        const category = extractCommittee(event.name);
        const title = getCleanTitle(event.name);

        // Status badge
        let statusBadge = '';
        let cardClass = 'clubcal-event-card';
        if (status === 'registered') {
            statusBadge = '<span class="clubcal-status-badge confirmed">Registered</span>';
            cardClass += ' registered';
        } else if (status === 'waitlist') {
            statusBadge = '<span class="clubcal-status-badge waitlist">Waitlist</span>';
            cardClass += ' waitlist';
        } else if (status === 'past') {
            statusBadge = '<span class="clubcal-status-badge past">Attended</span>';
        }

        return `
            <div class="${cardClass}" data-action="openEvent" data-event-id="${event.id}">
                <div class="clubcal-event-card-date">
                    <span class="month">${month}</span>
                    <span class="day">${day}</span>
                    <span class="weekday">${weekday}</span>
                </div>
                <div class="clubcal-event-card-content">
                    <span class="clubcal-event-card-category">${escapeHtml(category)}</span>
                    <div class="clubcal-event-card-title">${escapeHtml(title)}</div>
                    <div class="clubcal-event-card-meta">
                        <span>${time}</span>
                        ${event.location ? `<span>${escapeHtml(event.location)}</span>` : ''}
                    </div>
                </div>
                <div class="clubcal-event-card-status">
                    ${statusBadge}
                </div>
            </div>
        `;
    }

//

//
// USAGE EXAMPLES:
//   ClubCalendar.clearFilters()        - Reset all filters
//   ClubCalendar.refresh()             - Reload events from API
//   ClubCalendar.getFilters()          - Get current filter state
//   ClubCalendar.changeView('list')    - Switch calendar view

// ═══════════════════════════════════════════════════════════════════════════

    /**
     * Public API for external interaction with the calendar.
     * @namespace ClubCalendar
     */
    window.ClubCalendar = {
        /** Initialize the calendar (called automatically) */
        init: init,

        /** Apply current filter values and refresh */
        applyFilters: applyFilters,

        /** Clear all filters */
        clearFilters: clearFilters,

        /** Find member's registered events and waitlist positions */
        findMyEvents: findMyEvents,

        /** Switch between tabs */
        switchTab: switchTab,

        /** Refresh calendar by refetching events */
        refresh: async function() {
            try {
                allEvents = await fetchEvents(currentFilters.pastMonths);
                filteredEvents = [...allEvents];
                filterAndRender();
                lastRefreshTime = Date.now();
                console.log('ClubCalendar: Events refreshed');
            } catch (error) {
                showError('Failed to refresh events. Please try again.');
            }
        },

        /** Refresh if data is stale (for visibility change handler) */
        refreshIfStale: async function() {
            const secondsSinceRefresh = (Date.now() - lastRefreshTime) / 1000;
            if (secondsSinceRefresh >= REFRESH_DEBOUNCE_SECONDS) {
                console.log('ClubCalendar: Tab visible, refreshing (last refresh ' + Math.round(secondsSinceRefresh) + 's ago)');
                await this.refresh();
            } else {
                console.log('ClubCalendar: Tab visible, skipping refresh (last refresh ' + Math.round(secondsSinceRefresh) + 's ago)');
            }
        },

        /** Change calendar view ('month', 'week', 'day', 'list') */
        changeView: function(view) {
            const viewMap = {
                'month': 'dayGridMonth',
                'week': 'timeGridWeek',
                'day': 'timeGridDay',
                'list': 'listMonth'
            };
            const fcView = viewMap[view] || view;
            if (calendarInstance) {
                calendarInstance.changeView(fcView);
            }
        },

        /** Close event popup */
        closePopup: closeEventPopup,

        /** Toggle expandable section in popup */
        toggleSection: togglePopupSection,

        /** Get current configuration */
        getConfig: () => ({ ...CONFIG }),

        /** Get current filter state */
        getFilters: () => ({ ...currentFilters }),

        /** Get loaded events count */
        getEventCount: () => filteredEvents.length,

        /** Download ICS file for an event */
        downloadIcs: async function(url, eventId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch ICS');
                const icsContent = await response.text();

                // Create blob and trigger download
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `sbnc-event-${eventId}.ics`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('ICS download failed:', error);
                alert('Failed to download calendar file. Please try again.');
            }
        }
    };

// Main entry point that orchestrates setup.

    /**
     * Main initialization function.
     * 1. Injects CSS
     * 2. Loads external libraries
     * 3. Builds widget HTML
     * 4. Fetches events
     * 5. Initializes calendar
     */

    /**
     * Prompts the user to enter their email to load their registrations.
     * Used when WA API can't provide contact ID directly.
     */
    async function promptForMyRegistrations() {
        const email = prompt('Enter your SBNC member email to see your registrations:');
        if (!email || !email.includes('@')) {
            return;
        }

        try {
            // Look up contact ID by email via our server API
            const lookupUrl = CONFIG.eventsUrl.replace('/events', '/lookup-contact');
            const lookupResponse = await fetch(lookupUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (!lookupResponse.ok) {
                const errData = await lookupResponse.json().catch(() => ({}));
                alert(errData.error || 'Could not find member with that email. Please check and try again.');
                return;
            }

            const lookupData = await lookupResponse.json();
            if (!lookupData.contactId) {
                alert('Could not find your member record. Please check your email and try again.');
                return;
            }

            // Set the contact ID and load registrations
            CONFIG.waContactId = lookupData.contactId;
            console.log('ClubCalendar: Found contact ID from email lookup:', CONFIG.waContactId);

            // Load registrations with the new contact ID
            userRegistrations.loaded = false;
            userRegistrations.events = {};
            await loadUserRegistrationsWithContactId(CONFIG.waContactId);

            // Refresh calendar to show registration borders
            if (calendarInstance) {
                applyFilters();
            }

            // Replace "Show My Registrations" button with the filter buttons
            const btn = document.querySelector('.clubcal-my-regs-btn');
            if (btn) {
                // Create the filter buttons HTML
                const filterButtonsHtml = `
                    <button class="clubcal-action-btn" data-filter="myregistered"><span class="clubcal-reg-indicator registered"></span> My Registered</button>
                    <button class="clubcal-action-btn" data-filter="mywaitlisted"><span class="clubcal-reg-indicator waitlisted"></span> My Waitlisted</button>
                    <span style="color:#ccc; margin: 0 4px;">|</span>
                `;

                // Find the separator after the button and remove both
                const separator = btn.nextElementSibling;
                if (separator && separator.textContent === '|') {
                    separator.remove();
                }

                // Insert filter buttons where the old button was
                btn.insertAdjacentHTML('afterend', filterButtonsHtml);
                btn.remove();

                // Rebind click handlers for new buttons
                document.querySelectorAll('.clubcal-filter-row .clubcal-action-btn[data-filter]').forEach(newBtn => {
                    newBtn.onclick = function() {
                        const filterName = this.dataset.filter;
                        toggleQuickFilter(filterName, this);
                    };
                });
            }

            alert(`Found ${Object.keys(userRegistrations.events).length} registrations! Your events are now highlighted with colored borders.`);

        } catch (error) {
            console.error('ClubCalendar: Error loading registrations:', error);
            alert('Error loading registrations. Please try again.');
        }
    }

    /**
     * Loads registrations for a specific contact ID.
     */
    async function loadUserRegistrationsWithContactId(contactId) {
        try {
            // Get auth token
            const authUrl = CONFIG.eventsUrl.replace('/events', '/auth');
            const authResponse = await fetch(authUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contactId: contactId })
            });

            if (!authResponse.ok) {
                throw new Error('Auth failed: ' + authResponse.status);
            }

            const authData = await authResponse.json();
            userRegistrations.token = authData.token;

            // Fetch user's registrations
            const myEventsUrl = CONFIG.eventsUrl.replace('/events', '/my-events');
            const myEventsResponse = await fetch(`${myEventsUrl}?token=${authData.token}`);

            if (!myEventsResponse.ok) {
                throw new Error('My events failed: ' + myEventsResponse.status);
            }

            const myEventsData = await myEventsResponse.json();

            // Build registration map
            if (myEventsData.registrations && myEventsData.registrations.length > 0) {
                for (const reg of myEventsData.registrations) {
                    userRegistrations.events[reg.event_id] = {
                        registered: true,
                        onWaitlist: reg.on_waitlist || false
                    };
                }
            }

            userRegistrations.loaded = true;
            console.log('ClubCalendar: Loaded ' + Object.keys(userRegistrations.events).length + ' user registrations');

        } catch (error) {
            console.warn('ClubCalendar: Could not load user registrations:', error.message);
            userRegistrations.error = error.message;
            userRegistrations.loaded = true;
        }
    }

    /**
     * Loads user's event registrations for registration border display.
     * Waits for WA API to return contact ID if user is logged in.
     */
    async function loadUserRegistrations() {
        // Skip if not a member
        if (CONFIG.memberLevel === 'public') {
            userRegistrations.loaded = true;
            return;
        }

        // Wait for contact ID from WA API (set up in initialization script)
        let contactId = CONFIG.waContactId;
        if (!contactId && window._waContactIdPromise) {
            try {
                contactId = await window._waContactIdPromise;
                if (contactId) {
                    CONFIG.waContactId = contactId;
                    console.log('ClubCalendar: Got contact ID from WA API:', contactId);
                }
            } catch (e) {
                console.warn('ClubCalendar: Failed to get contact ID:', e.message);
            }
        }

        if (!contactId) {
            console.log('ClubCalendar: No contact ID available, skipping registration load');
            userRegistrations.loaded = true;
            return;
        }

        try {
            // Get auth token
            const authUrl = CONFIG.eventsUrl.replace('/events', '/auth');
            const authResponse = await fetch(authUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contactId: contactId })
            });

            if (!authResponse.ok) {
                throw new Error('Auth failed: ' + authResponse.status);
            }

            const authData = await authResponse.json();
            userRegistrations.token = authData.token;

            // Fetch user's registrations (with 6 months history)
            const myEventsUrl = CONFIG.eventsUrl.replace('/events', '/my-events');
            const myEventsResponse = await fetch(`${myEventsUrl}?token=${authData.token}`);

            if (!myEventsResponse.ok) {
                throw new Error('My events failed: ' + myEventsResponse.status);
            }

            const myEventsData = await myEventsResponse.json();

            // Build registration map
            if (myEventsData.registrations && myEventsData.registrations.length > 0) {
                for (const reg of myEventsData.registrations) {
                    userRegistrations.events[reg.event_id] = {
                        registered: true,
                        onWaitlist: reg.on_waitlist || false
                    };
                }
            }

            userRegistrations.loaded = true;
            console.log('ClubCalendar: Loaded ' + Object.keys(userRegistrations.events).length + ' user registrations');

        } catch (error) {
            console.warn('ClubCalendar: Could not load user registrations:', error.message);
            userRegistrations.error = error.message;
            userRegistrations.loaded = true;
        }
    }

    async function init() {
        injectStyles();

        // Show loading indicator immediately
        const container = document.querySelector(CONFIG.container);
        if (container) {
            container.innerHTML = `
                <div class="clubcalendar-widget" style="padding: 40px; text-align: center;">
                    <div class="clubcal-loading-spinner"></div>
                    <p style="color: #666; margin-top: 16px;">Loading calendar...</p>
                </div>
            `;
        }

        // Start fetching data immediately (in parallel with library loading)
        const eventsPromise = fetchEvents(0).catch(err => {
            console.error('ClubCalendar: Events fetch failed:', err);
            return [];
        });

        // Wait for login state to be determined
        const loginPromise = window._waContactIdPromise || Promise.resolve(null);

        // Load dependencies (FullCalendar library)
        loadDependencies(async function() {
            try {
                // Wait for login check to complete
                await loginPromise;
                CONFIG.memberLevel = window._waMemberLevel;
                CONFIG.waContactId = window._waContactId;
                console.log('ClubCalendar: Final member level:', CONFIG.memberLevel, 'contactId:', CONFIG.waContactId);
            } catch (e) {
                console.warn('ClubCalendar: Login check failed, defaulting to public');
                CONFIG.memberLevel = 'public';
            }

            // Build widget HTML
            if (!buildWidget()) {
                return;
            }

            try {
                // Start loading registrations (for members)
                const registrationsPromise = loadUserRegistrations();

                // Wait for events (already fetching since page load)
                allEvents = await eventsPromise;
                filteredEvents = [...allEvents];
                lastRefreshTime = Date.now();
                console.log('ClubCalendar: Loaded', allEvents.length, 'events');

                // Wait for registrations to complete
                await registrationsPromise;

                // Track earliest loaded date for navigation
                if (allEvents.length > 0) {
                    const dates = allEvents.map(e => new Date(e.startDate));
                    earliestLoadedDate = new Date(Math.min(...dates));
                } else {
                    const now = new Date();
                    earliestLoadedDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                }

                // Initialize calendar
                initCalendar();

                // Set up visibility change handler for auto-refresh on tab focus
                setupVisibilityHandler();

            } catch (error) {
                showFallback(error);
            }
        });
    }

    /**
     * Sets up visibility change handler to refresh data when user returns to tab.
     * Refreshes if data is older than REFRESH_DEBOUNCE_SECONDS.
     */
    function setupVisibilityHandler() {
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                window.ClubCalendar.refreshIfStale();
            }
        });
        console.log('ClubCalendar: Visibility change handler installed (auto-refresh on tab focus)');
    }

    // Auto-initialize when DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
