<!--
  ═══════════════════════════════════════════════════════════════════════════
  CONFIGURATION REFERENCE
  ═══════════════════════════════════════════════════════════════════════════

  PUBLIC CONFIG OPTIONS:
  ─────────────────────────────────────────────────────────────────────────
  publicEventClick: "sidePanel" | "popup" | "none"
    - "sidePanel": Shows event details in a side panel (recommended for public)
    - "popup": Shows event details in a centered popup
    - "none": Clicking events does nothing (display only)

  publicShowDate: true | false
    - Show the event date in event details

  publicShowTime: true | false
    - Show the event time in event details

  publicShowDescription: true | false
    - Show a brief event description (first N characters)

  publicDescriptionLength: 200
    - Maximum characters to show in public description

  hoverTooltipStyle: "enhanced" | "browser"
    - "enhanced": Styled tooltip with configurable content
    - "browser": Simple browser native tooltip

  publicHoverShowAvailability: false
    - IMPORTANT: Keep false for public to hide member-only info

  MEMBER CONFIG OPTIONS:
  ─────────────────────────────────────────────────────────────────────────
  Members can see full event details including:
  - Location (venue address)
  - Availability (spots remaining, waitlist status)
  - Registration link
  - "My Events" tab

  SECURITY NOTES:
  ─────────────────────────────────────────────────────────────────────────
  - Public view NEVER shows: location, availability, registration counts
  - Public view NEVER shows: organizer contact info, registrant lists
  - All filtering is done server-side for security
  - Widget respects WA page access controls
-->
