<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - ClubCalendar</title>
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e4080;
            --text: #333;
            --text-light: #666;
            --bg: #fff;
            --bg-alt: #f8f9fa;
            --border: #e0e0e0;
            --code-bg: #f4f4f4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
        }

        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
        }

        .header h1 {
            font-size: 1.3rem;
            margin: 0;
        }

        .header nav a {
            margin-left: 20px;
            opacity: 0.9;
        }

        .header nav a:hover {
            opacity: 1;
            text-decoration: none;
        }

        /* Main content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        h1 { font-size: 2rem; margin-top: 0; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        h3 { font-size: 1.25rem; }
        h4 { font-size: 1.1rem; }

        p {
            margin: 1em 0;
        }

        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        li {
            margin: 0.5em 0;
        }

        /* Code */
        code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }

        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background: var(--bg-alt);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: var(--bg-alt);
        }

        /* Blockquote */
        blockquote {
            border-left: 4px solid var(--primary);
            margin: 1.5em 0;
            padding: 10px 20px;
            background: var(--bg-alt);
        }

        blockquote p {
            margin: 0;
        }

        /* Horizontal rule */
        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2em 0;
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 30px 20px;
            text-align: center;
            color: var(--text-light);
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header-inner {
                flex-direction: column;
                gap: 10px;
            }

            pre {
                padding: 15px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-inner">
        <h1><a href="../index.html">ClubCalendar</a></h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="https://github.com/edforman-75/clubcalendar">GitHub</a>
        </nav>
    </div>
</header>

<main class="container">
    <a href="../index.html" class="back-link">← Back to Home</a>

    {{CONTENT}}
</main>

<footer class="footer">
    <p>ClubCalendar — Open source calendar widget for Wild Apricot</p>
</footer>

</body>
</html>
